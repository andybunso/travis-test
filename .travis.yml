sudo: required
language: cpp
before_install:
    - sudo apt-add-repository ppa:ubuntu-sdk-team/ppa -y && sudo apt-get update -q && sudo apt-get install libqt5script5 libqt5widgets5 -y
    - qtchooser -list-versions
    - export QT_SELECT=qt5
install:
    - mkdir qbsbuild && cd qbsbuild && wget http://download.qt.io/official_releases/qbs/1.4.0/qbs-1.4.0.src.tar.gz && tar -xzf qbs* && cd qbs* && qmake -r qbs.pro && make && cd ../..
script:
    - echo "none"
